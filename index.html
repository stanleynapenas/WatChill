<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/lib/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main bg">

        <!-- NAVBAR -->
        <header>
            <a href="https://www.stanleynapenas.com/">
                <img class="logo" src="assets/img/WatChill.png" alt="Watchill Logo">
            </a>
            <div class="search">
                <img class="icons" src="assets/img/search-i.svg" alt="">
                <input type="text" id="search"  class="searchInput" placeholder="Search...">
            </div>
        </header>
                
        <!-- MAIN CONTENT -->
        <section class="content">

            <!-- MACRO CONTENITORE DEL PRIMO RISULTATO -->
            <div class="div1">
                <div class="mainContent">
                    <!-- TITOLO -->
                    <h1 class="h1">SpiderMan <br> Into the multiverse</h1>
                    <!-- VOTO STELLE -->
                    <div class="stars">
                        <p class="myP vote">VOTE :&nbsp;&nbsp;</p>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <!-- DESCRIZIONE -->
                    <p class="myP desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi eum blanditiis modi placeat libero nulla dolore totam natus voluptatibus culpa.</p>
                    <button class="btn myBtn">Guarda film</button>

                </div>
            </div>

            <!-- MACRO CONTENITORE DEI ALTRI RISULTATI -->
            <div class="div2">

            </div>

            <div class="choose">
                <div class="scelta">
                    <h3 class="h3">FILM</h3>
                </div>
                <div class="scelta nonscelto">
                    <h3 class="h3">TV</h3>
                </div>
            </div>

        </section>
    </div>

    <style id="bgTemplate">
        .bg{
            background: linear-gradient(
            rgba(50, 50, 50, 0.80), 
            rgba(50, 50, 50, 0.50)
            ), url(https://cms.qz.com/wp-content/uploads/2019/08/into-the-spider-verse-e1566400815903.jpg?quality=75&strip=all&w=1600&h=900&crop=1);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>

    <!-- TEMPLATE MULTIPLE -->
    <script id="template" type="text/x-handlebars-template">
        <div class="box">
            <!-- IMMAGINE -->
            <img src="{{imgsrc}}" class="immagine" alt="{{title}}">

            <div class="darkBox">
                <!-- TITOLO -->
                <h2 class="h2">{{mainTitle}}</h2>
                <!-- VOTOT STELLE -->
                <div class="stars">
                    <p class="myP">VOTE :&nbsp;&nbsp;</p>
                    {{{mainVote}}}
                </div>
            </div>
        </div>
    </script>

    <!-- TEMPLATE MAIN -->
    <script id="templateMain" type="text/x-handlebars-template">
        <div class="mainContent">
            <!-- TITOLO -->
            <h1 class="h1">{{mainTitle}}</h1>
            <!-- VOTO STELLE -->
            <div class="stars">
                <p class="myP">VOTE :&nbsp;&nbsp;</p>
                {{mainVote}}
            </div>
            <!-- DESCRIZIONE -->
            <p class="myP">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi eum blanditiis modi placeat libero nulla dolore totam natus voluptatibus culpa.</p>
            <button class="btn myBtn">Guarda film</button>

        </div>
    </script>

    <!-- TEMPLATE IMMAGINE -->
    <script id="imgBg" type="text/x-handlebars-template">
        .bg{
            background: linear-gradient(
            rgba(50, 50, 50, 0.80), 
            rgba(50, 50, 50, 0.50)
            ), url({{{mainimgsrc}}});
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
